<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BKE</title>
  <link rel="stylesheet" href="/BKE/BKE/css/main.css">
</head>

<body>
  <div class="container-fluid">
    <h1 style="text-align: center; color: orange;"> Wie van jullie zal winnen...? Start het spel! </h1>
  </div>
  <div class="container">
    <div class="board">
      <div class="square" onclick="play(this, 0)"></div>
      <div class="square" onclick="play(this, 1)"></div>
      <div class="square" onclick="play(this, 2)"></div>
      <div class="square" onclick="play(this, 3)"></div>
      <div class="square" onclick="play(this, 4)"></div>
      <div class="square" onclick="play(this, 5)"></div>
      <div class="square" onclick="play(this, 6)"></div>
      <div class="square" onclick="play(this, 7)"></div>
      <div class="square" onclick="play(this, 8)"></div>
    </div>
    <div class="container-lg">
      <a href="/BKE/index.html" style="color: gold;">back</a>
    </div>
  </div>
  <div class="endgame">
    <div class="text">Replay</div>
  </div>

  <script src="/BKE/BKE/JS/script.js"></script>
</body>

</html>
