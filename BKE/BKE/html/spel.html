<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKE</title>
    <link rel="stylesheet" href="/BKE/BKE/css/style.css">
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <div class="container">
        <table>
            <h1 style="color: orange;"> Kan jij Win van de computer...? Start het spel! </h1>
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>
        <div class="container">
            <!-- Hover added -->
            <div class="container">
                <a href="/BKE/BKE/index.html" style="color: gold;" class="list-group-item list-group-item-action active">back</a>
            </div>
        </div>
    </div>
    <div class="endgame">
        <div class="text"></div>
        <button onClick="startGame()">Replay</button>
    </div>
    <script src="/BKE/BKE/JS/main.js"></script>
</body>

</html>
