<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" href="/Dashboard/CSS/inlog.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="body">
	<div class="container">
		<div class="login-box">
			<h2>Login</h2>
			<form>
				<div class="form-group">
					<label for="username">Gebruikersnaam:</label>
					<input type="text" style="width: 275px;" class="username" id="username" name="username">
				</div>
				<div class="form-group">
					<label for="password">Wachtwoord:</label>
					<input type="password" style="width: 275px;" class="password" id="password" name="password">
				</div>
				<button class="login-button" type="button" id="login-button">Inloggen</button>
			</form>
			<div class="links">
				<a href="#" class="forgot-password" id="forgot-password">Wachtwoord vergeten?</a>
				<br><br>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="/Dashboard/JS/inlog.js"></script>
</body>

</html>
